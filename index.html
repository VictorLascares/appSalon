<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="build/css/app.css" as="style">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">

    <link rel="shortcut icon" href="#">
</head>
<body>

    <div class="container-esthetic">
        <div class="image"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>

            <!-- Incia Contenido App -->
            <div id="paso-1" class="section">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus servicios a continuacion.</p>
                <div id="servicios" class="list-services"></div>
            </div>
            <div id="paso-2" class="section">
                <h2>Tus Datos y Cita</h2>
            </div>
            <div id="paso-3" class="section">
                <h2>Resumen</h2>
            </div>

            <div class="paginacion">
                <button>
                    &laquo; Anterior
                </button>

                <button>
                    Siguiente &raquo;
                </button>
            </div>
        </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
